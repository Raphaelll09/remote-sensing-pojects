[project]
name = "template"
version = "0.1.0"
description = "Example template for the remote sensing project."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "geopandas>=1.0.1",
    "imageio>=2.37.0",
    "jupyter>=1.1.1",
    "jupyterlab>=4.4.0",
    "matplotlib>=3.10.1",
    "numpy>=2.2.4",
    "opencv-python>=4.11.0.86",
    "rasterio>=1.4.3",
    "scipy>=1.15.2",
    "tqdm>=4.67.1",
]


[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["src", "src.*"]
